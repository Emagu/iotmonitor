<!DOCTYPE html>

    <style>

        .container {

        .header {

        }

        .current-data {

        .data-label {

            color: #555;
        }

        .data-value {

            color: #333;
        }

        .temp-value {

        }

        .light-value {

        }

        }

        }

        .stats-grid {

        .stat-item {

        .no-devices {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”§ IoT è¨­å‚™ç›£æ§ç³»çµ±</h1>
            <p>å³æ™‚ç›£æ§æ‰€æœ‰è¨­å‚™ç‹€æ…‹èˆ‡æ•¸æ“šçµ±è¨ˆ</p>
        </div>

        <div style="text-align: center;">

        <div id="content">

    <script>
        // è¼‰å…¥è¨­å‚™æ•¸æ“š
        async function loadDevices() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';

            try {
                const response = await fetch('/api/devices');
                if (!response.ok) {
                    throw new Error('ç„¡æ³•è¼‰å…¥è¨­å‚™æ•¸æ“š');
                }

                const data = await response.json();
                
                if (!data.devices || Object.keys(data.devices).length === 0) {
                    contentDiv.innerHTML = '<div class="no-devices">ç›®å‰æ²’æœ‰è¨­å‚™æ•¸æ“š</div>';
                    return;
                }

                displayDevices(data.devices);
            } catch (error) {

                contentDiv.innerHTML = `<div class="error">éŒ¯èª¤: ${error.message}</div>`;
            }
        }

        // é¡¯ç¤ºè¨­å‚™æ•¸æ“š
        function displayDevices(devices) {
            const contentDiv = document.getElementById('content');
            const devicesGrid = document.createElement('div');
            devicesGrid.className = 'devices-grid';

            Object.keys(devices).forEach(deviceId => {
                const device = devices[deviceId];
                const card = createDeviceCard(deviceId, device);
                devicesGrid.appendChild(card);
            });

            contentDiv.innerHTML = '';
            contentDiv.appendChild(devicesGrid);
        }

        // å‰µå»ºè¨­å‚™å¡ç‰‡
        function createDeviceCard(deviceId, device) {
            const card = document.createElement('div');
            card.className = 'device-card';

            const lastData = device.lastData || {};
            const stats = device.stats || {};
            const now = Date.now();
            const isOnline = lastData.timestamp && (now - lastData.timestamp) < 60000; // 1åˆ†é˜å…§ç‚ºåœ¨ç·š

            // ä½¿ç”¨ stats ä¸­çš„ factoryNameï¼Œå¦‚æœæ²’æœ‰å‰‡ä½¿ç”¨è¨­å‚™ID
            const displayName = stats.factoryName || deviceId;

            card.innerHTML = `
                <div class="device-header">
                    <div class="device-id">ğŸ“± ${displayName}</div>
                    <div class="device-status ${isOnline ? 'status-online' : 'status-offline'}">
                        ${isOnline ? 'ğŸŸ¢ åœ¨ç·š' : 'ğŸ”´ é›¢ç·š'}
                    </div>
                </div>

                <div class="current-data">
                    <h3 style="margin-bottom: 15px; color: #333;">ğŸ“Š å³æ™‚æ•¸æ“š</h3>
                    <div class="data-row">
                        <span class="data-label">æº«åº¦:</span>
                        <span class="data-value temp-value">${lastData.temperature ? lastData.temperature + 'Â°C' : 'ç„¡æ•¸æ“š'}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">å…‰ç…§:</span>
                        <span class="data-value light-value">${lastData.light ? lastData.light + ' lux' : 'ç„¡æ•¸æ“š'}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">æœ€å¾Œæ›´æ–°:</span>
                        <span class="data-value">${lastData.timestamp ? formatTime(lastData.timestamp) : 'ç„¡æ•¸æ“š'}</span>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stats-title">ğŸ“ˆ æœ€è¿‘10åˆ†é˜çµ±è¨ˆ</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">å¹³å‡æº«åº¦</div>
                            <div class="stat-value temp-value">${stats.avgTemp ? stats.avgTemp.toFixed(1) + 'Â°C' : 'ç„¡æ•¸æ“š'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">æœ€é«˜æº«åº¦</div>
                            <div class="stat-value temp-value">${stats.maxTemp ? stats.maxTemp + 'Â°C' : 'ç„¡æ•¸æ“š'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">æœ€ä½æº«åº¦</div>
                            <div class="stat-value temp-value">${stats.minTemp ? stats.minTemp + 'Â°C' : 'ç„¡æ•¸æ“š'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">å¹³å‡å…‰ç…§</div>
                            <div class="stat-value light-value">${stats.avgLight ? stats.avgLight.toFixed(0) + ' lux' : 'ç„¡æ•¸æ“š'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">æœ€é«˜å…‰ç…§</div>
                            <div class="stat-value light-value">${stats.maxLight ? stats.maxLight + ' lux' : 'ç„¡æ•¸æ“š'}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">æœ€ä½å…‰ç…§</div>
                            <div class="stat-value light-value">${stats.minLight ? stats.minLight + ' lux' : 'ç„¡æ•¸æ“š'}</div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // æ ¼å¼åŒ–æ™‚é–“
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('zh-TW', {
                timeZone: 'Asia/Taipei',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•è¼‰å…¥æ•¸æ“š
        document.addEventListener('DOMContentLoaded', loadDevices);

        // æ¯30ç§’è‡ªå‹•é‡æ–°æ•´ç†
        setInterval(loadDevices, 30000);
    </script>
